<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Super Awesome Game</title>
<link rel="stylesheet" href="libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="libs/colorpicker/css/colorpicker.css" />
<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" href="css/threejsshadows.css" />
<script src="libs/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="libs/jquery-ui/jquery-ui.js"></script>
<script src="libs/three.js/three.js"></script>
<script src="libs/three.js/controls/OrbitControls.js"></script>
<script src="libs/colorpicker/js/colorpicker.js"></script>
<script src="libs/three.js/loaders/OBJLoader.js"></script>
<script src="libs/three.js/GeometryUtils.js"></script>
<script src="libs/keyframe.js/keyframe.js"></script>
<script src="libs/three.js/utils/cloneFBX.js"></script>
<script src="SpaceGame.js"></script>

<script type="text/javascript">


	function initControls()
	{
			$("input[name=start]").click(
			function()
			{
							startGame()
					}
			);
	}

	</script>

	<script type="text/javascript">

		$(document).ready(
				function() {

					var canvas = document.getElementById("webglcanvas");

					// create the scene
					createScene(canvas);
					// initialize the controls
					initControls();
					simulateMovement();
							// Run the run loop
					run();
				}
		);

	</script>
	</head>
	<body>

	<div id="container">
	
		<canvas id="webglcanvas"></canvas>
		<div id="title">Space Game</div>
		<div id="time">60s</div>
		<div id="score">score: 0</div>

	</div>

	<form>
		<input id="startButton" type="button" name="start" value="Start">

	</form>
	</body>
	</html>
